<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Custom Marker on Click</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Click to Add Custom Marker</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([12.9716, 77.5946], 13); // Bengaluru, India

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Custom icon
        var customIcon = L.icon({
            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png', // Custom marker image
            iconSize: [38, 38], // Size of the icon
            iconAnchor: [19, 38], // Point where the icon is anchored
            popupAnchor: [0, -38] // Point where the popup appears
        });

        // Store the last placed marker
        var lastMarker = null;

        // Add a marker where the user clicks, removing the previous one
        map.on('click', function(e) {
            // Remove the previous marker if it exists
            if (lastMarker) {
                map.removeLayer(lastMarker);
            }

            // Add a new marker
            lastMarker = L.marker([e.latlng.lat, e.latlng.lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(`Marker at (${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)})`)
                .openPopup();
        });
    </script>

</body>
</html>
