<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Marker Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
       }
      #map {
         height: 100%;
         width: 100%;
       }

    </style>
</head>
<body>

    <h2>Leaflet Map with Marker</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([12.9716, 77.5946], 13); // Coordinates of Bengaluru, India

        // Added OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Added a marker
        var marker = L.marker([12.9716, 77.5946]).addTo(map)
            .bindPopup("<b>Hello!</b><br>This is Bengaluru.")
            .openPopup();
    </script>

</body>
</html>
